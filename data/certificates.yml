    logo_alt: DeepLearning.AI
    name: Convolutional Neural Networks by DeepLearning.AI
    description: Building convolutional neural networks, including recent variations such as residual networks; Apply convolutional networks to visual detection and recognition tasks; Use neural style transfer to generate art and apply these algorithms to a variety of image and other 2D or 3D data.
    url:  https://www.coursera.org/account/accomplishments/verify/C1BFR3PCPCUI

