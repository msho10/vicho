{{ define "main" }}
  <!-- Header -->
  {{ partial "header" . }}

  <div class="container">
    <section id="certificates">
      <h4 class="my-5">{{ .Site.Data.certificates.name }}</h4>
      <div class="panel">
        <div class="panel-body">
          {{ range $el := .Site.Data.certificates.source }}
            <h5>
              <img src="{{ .logo }}" alt="{{ .logo_alt }}" height="30" width="30"></i>&nbsp;&nbsp;
              <b><a href="{{ .url }}" target="_blank">{{ $el.name }}</a></b>&nbsp;-&nbsp;{{ $el.description }}
            </h5>
          {{ end }}
        </div>
      </div>
    </section>
  </div>
{{ end }}
